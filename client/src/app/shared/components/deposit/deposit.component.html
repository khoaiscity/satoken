<!-- Important <br/>
- Send only ACM to this deposit address. <br/>
- Sending any other currencies to this address may result in the loss of your deposit <br/>

<label class="mt-lg">ACM Deposit Address</label> -->

<div class="modal-header">
  <div class="modal-title">Deposit {{record.name}}</div>
</div>
<p>Important <br />
  - Send only {{record.name}} to this deposit address. <br />
  - Sending any other currencies to this address may result in the loss of your deposit <br />
</p>
<p>
  <label class="mt-lg">{{record.name}} Deposit Address</label>
</p>
<nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
  <input type="text" [value]="record.address" nz-input [disabled]="true" placeholder="Your address">
</nz-input-group>
<ng-template #suffixButton>
  <button nz-button nzType="primary" nzSize="large" nzSearch nzTitle="Copied" [nzTrigger]="'click'" (click)="copy($event)"  [(nzVisible)]="openCopyTooltip" nzPlacement="bottom" nz-tooltip>Copy</button>
</ng-template>
<div class="text-center mt-lg">
  <qr size="280" [value]="record.address"></qr>
</div>
